<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-bg">
    <div class="card">
      <div class="nft-info">       
          <div class="nft-img-container">
            <img src="./images/image-equilibrium.jpg" alt="" class="nft-img">
            <div class="middle">
              <div class="text"><img src="./images/icon-view.svg" alt=""></div>
            </div>
          </div>

        
        <h2 class="nft-name">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="buy-values">
          <div class="price-container flex-type">
            <img src="./images/icon-ethereum.svg" alt="" class="etheteum-img">
            <p class="nft-value">0.041 ETH</p>
          </div>

          <div class="time-remaining flex-type">
            <img src="./images/icon-clock.svg" alt="" class="clock-img">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      
      <div class="creator-section">
        <img src="./images/image-avatar.png" alt="" class="creator-img">
        <p >Creation of <span class="text-accent">Jules Wyvern</span></p>
      </div>

    </div>


    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </div>

  
</body>
</html>
